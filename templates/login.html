{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card center-card">
                <div class="login-box">
                    <div class="login-header">
                        <header>Login</header>
                    </div>
                    <form method="POST">
                        {% if error_message %}
                        <p style="text-align:center; margin-bottom:1rem;"class ="error-message">{{ error_message }}</p>
                        {% endif %}
                        <div class="input-box">
                            <input type="email" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
                        </div>
                        <div class="forgot">
                            <section>
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </section>
                            <section>
                                <a href="/forgotten">Forgot password?</a>
                            </section>
                        </div>
                        <div class="input-submit" style="margin-left:2.4rem; width:80%;">
                            <button class="submit-btn" id="submit"></button>
                            <label for="submit">Sign In</label>
                        </div>
                        <div class="sign-up-link">
                            <p>Don't have an account? <a href="/register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
